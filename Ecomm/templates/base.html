<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Inline styles to avoid file system issues */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .btn-sm {
            margin: 0 2px;
        }
        .modal-header {
            background-color: #f8f9fa;
        }
        .alert {
            margin-top: 20px;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">E-commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('buyer') }}">Buyer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('seller') }}">Seller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin') }}">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 E-commerce Website. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Inline JavaScript to avoid file system issues
        document.addEventListener('DOMContentLoaded', function() {
            // Purchase modal
            const buyButtons = document.querySelectorAll('.btn-primary');
            const purchaseForm = document.getElementById('purchaseForm');
            const purchaseModal = document.getElementById('purchaseModal');
            
            if (buyButtons && purchaseForm && purchaseModal) {
                buyButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = this.getAttribute('data-product-id');
                        if (purchaseForm) {
                            purchaseForm.action = purchaseForm.action.replace('0', productId);
                        }
                        if (purchaseModal) {
                            $(purchaseModal).modal('show');
                        }
                    });
                });
            }

            // Delete modal
            const deleteButtons = document.querySelectorAll('.btn-danger');
            const deleteForm = document.getElementById('deleteForm');
            const deleteModal = document.getElementById('deleteModal');
            
            if (deleteButtons && deleteForm && deleteModal) {
                deleteButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const productId = this.getAttribute('data-product-id');
                        if (deleteForm) {
                            deleteForm.action = deleteForm.action.replace('0', productId);
                        }
                        if (deleteModal) {
                            $(deleteModal).modal('show');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
